<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Image Catalog</title>
    <style>
        .catalog {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .controls {
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-bar {
            padding: 8px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .filter-btn {
            padding: 8px 15px;
            border: none;
            background-color: #f0f0f0;
            cursor: pointer;
            border-radius: 4px;
        }

        .filter-btn.active {
            background-color: #007bff;
            color: white;
        }

        .catalog-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .catalog-item {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .catalog-item:hover {
            transform: scale(1.05);
        }

        .catalog-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .item-info {
            padding: 5px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .catalog-item:hover .item-info {
            opacity: 1;
        }

        .zoom-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
        }

        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: 5vh auto;
            display: block;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 35px;
            color: white;
            font-size: 40px;
            cursor: pointer;
        }
    </style>
</head>

            let category = 'numbered';
            if (filename.includes('Template')) {
                category = 'templates';
            } else if (filename.includes('logo') || filename.includes('screencapture')) {
                category = 'misc';
            }
            return {
                src: `images/${filename}`, // Assumes images are in an 'images' folder
                title: filename.replace(/\.(png|jpg|jpeg)$/, ''),
                category: category
            };
        });

        const catalogContainer = document.getElementById('catalog-container');
        const searchBar = document.getElementById('search-bar');
        const filterButtons = document.querySelectorAll('.filter-btn');
        const modal = document.getElementById('zoom-modal');
        const zoomedImage = document.getElementById('zoomed-image');
        const closeBtn = document.getElementById('close-btn');

        function displayImages(images) {
            catalogContainer.innerHTML = '';
            images.forEach(image => {
                const item = document.createElement('div');
                item.className = 'catalog-item';
                item.dataset.category = image.category;
                item.innerHTML = `
                    <img src="${image.src}" alt="${image.title}">
                    <div class="item-info">${image.title}</div>
                `;
                item.addEventListener('click', () => {
                    zoomedImage.src = image.src;
                    modal.style.display = 'block';
                });
                catalogContainer.appendChild(item);
            });
        }

        // Initial display
        displayImages(imageData);

        // Search functionality
        searchBar.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredImages = imageData.filter(image => 
                image.title.toLowerCase().includes(searchTerm)
            );
            displayImages(filteredImages);
        });

        // Filter functionality
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const category = button.dataset.category;
                const filteredImages = category === 'all' 
                    ? imageData 
                    : imageData.filter(image => image.category === category);
                displayImages(filteredImages);
            });
        });

        // Modal close functionality
        closeBtn.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // Close modal when clicking outside
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.style.display = 'none';
            }
        });
    </script>
